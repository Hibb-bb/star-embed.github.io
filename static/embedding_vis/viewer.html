<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedding Atlas</title>
    <script type="text/javascript">
      window.EMBEDDING_ATLAS_HOME = "viewer";
    </script>
    <script type="module" crossorigin src="/star-embed.github.io/static/embedding_vis/assets/index-JIydDwxo.js"></script>
    <link rel="stylesheet" crossorigin href="/star-embed.github.io/static/embedding_vis/assets/index-DackhkDY.css">
    <script>
      // Configure Embedding Atlas for GitHub Pages
      window.EMBEDDING_ATLAS_CONFIG = {
        dataPath: '/star-embed.github.io/static/embedding_vis/data/'
      };
    </script>
    
    <style>
      /* Simple, clean theme */
      html,
      body {
        overscroll-behavior-x: none;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #f8f9fa;
      }
      
      #app {
        width: 100%;
        height: 100%;
      }
      
      /* Style buttons */
      button:not(.unstyled) {
        background: #6c757d !important;
        color: white !important;
        border: none !important;
        border-radius: 4px !important;
        padding: 6px 12px !important;
        font-weight: 400 !important;
        cursor: pointer !important;
        transition: background-color 0.15s ease !important;
      }
      
      button:not(.unstyled):hover {
        background: #5a6268 !important;
      }
      
      /* Style input fields */
      input[type="text"],
      input[type="search"],
      input[type="number"],
      select,
      textarea {
        border: 1px solid #ced4da !important;
        border-radius: 3px !important;
        padding: 5px 8px !important;
        transition: border-color 0.15s ease !important;
      }
      
      input[type="text"]:focus,
      input[type="search"]:focus,
      input[type="number"]:focus,
      select:focus,
      textarea:focus {
        border-color: #6c757d !important;
        outline: none !important;
        box-shadow: 0 0 0 2px rgba(108, 117, 125, 0.1) !important;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: #e9ecef;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #adb5bd;
        border-radius: 5px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #6c757d;
      }
    </style>
  </head>
  <body>
    <div id="app" class="embedding-atlas-root"></div>
  </body>
</html>
